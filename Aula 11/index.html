<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./css/style.css">
    
    <title>Pizza&Front</title>
</head>


<body>

    <header class="cabeçalho">

        <div class="Logo">
        <img src="./img/VectorPizza.png">
        <img class="nome" src="./img/Pizza&Front.png">
        </div>

        <div class= "menu">
            <ul>
                <li><a>Home</a></li>
                <li><a>Ranking</a></li>
                <li><a>Promoção</a></li>
                <li><a>Contato</a></li>
            </ul>
        </div>

    </header>

    <main class="corpo">
        
        <div class="envio">
            <div class="titulo__card">
            <p>Envio grátis <span>comprando</span> 2 pizzas</p>
            </div>
        </div>

        <div class="cardapio">
            <div class="titulo__card">
                <p>Cardápio de pizzas</p>
            </div>

        <div class="cardapio__sabores">
            <div class="sabores">
                <ol><span>TOP 5</span>
                    <li>Frango com catupiry</li>
                    <li>Hawaiana</li>
                    <li>Bolonhesa</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
            </div>

            <div class="img__sabores">
                <img src="./img/PizzaFalling.png">
            </div>
        </div>
        </div>

    </main>

    <footer class="rodape">
        
            <div class="menu menu__rodape">
                <ul>
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoção</li>
                    <li>Contato</li>
                </ul>
            </div>

            <div class="Logo">
                <img src="./img/VectorPizza.png">
                <img class="nome" src="./img/Pizza&Front.png">
            </div>
        
    </footer>
</body>
</html>
